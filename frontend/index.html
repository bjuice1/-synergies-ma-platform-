<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&A Synergies Analysis Tool</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles */
        .synergy-card {
            transition: all 0.3s ease;
        }
        .synergy-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">
                M&A Synergies Analysis Tool
            </h1>
            <p class="text-gray-600 mt-2">
                Research-backed synergy opportunities for mergers & acquisitions
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Function
                    </label>
                    <select id="function-filter" class="w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">All Functions</option>
                        <!-- TODO: Populate from API -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Industry
                    </label>
                    <select id="industry-filter" class="w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">All Industries</option>
                        <!-- TODO: Populate from API -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Synergy Type
                    </label>
                    <select id="type-filter" class="w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">All Types</option>
                        <option value="Cost Reduction">Cost Reduction</option>
                        <option value="Revenue Enhancement">Revenue Enhancement</option>
                        <option value="Operational Efficiency">Operational Efficiency</option>
                        <option value="Strategic">Strategic</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Total Opportunities</p>
                <p id="stat-count" class="text-3xl font-bold text-blue-600">--</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Value Range (Min)</p>
                <p id="stat-min" class="text-3xl font-bold text-green-600">$--</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Value Range (Max)</p>
                <p id="stat-max" class="text-3xl font-bold text-green-600">$--</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Functions Covered</p>
                <p id="stat-functions" class="text-3xl font-bold text-purple-600">--</p>
            </div>
        </div>

        <!-- Synergies List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold">Synergy Opportunities</h2>
                <p id="results-count" class="text-gray-600 mt-1">Loading...</p>
            </div>

            <div id="synergies-list" class="divide-y">
                <!-- Synergies will be populated here by JavaScript -->
                <div class="p-8 text-center text-gray-500">
                    Loading synergies...
                </div>
            </div>
        </div>

    </main>

    <!-- Detail Modal (hidden by default) -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold"></h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div id="modal-content">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
